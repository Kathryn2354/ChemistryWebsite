{% extends 'base.html' %}
{% block content %}
<h>Multi Graph</h>
<div id="graph" width="400" height="200"> </div>
<button onClick = "changeColor()">Display </button>
<button onClick = "changeY()">Display {{first.y_units}}</button>
<button onClick = "changeY2()">Display {{first.y2_units}}</button>
<button onClick = "changeY3()">Display {{first.y3_units}}</button>

<script src="https://cdnjs.cloudflare.com/ajax/libs/Chart.js/2.9.4/Chart.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/chart.js@2.8.0"></script>
<script src="https://cdn.plot.ly/plotly-latest.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/@jaames/iro@5"></script>
 
 <div class="wrap">
      <div class="half">
        <div class="colorPicker"></div>
      </div>
      <div class="half readout">
        <span class="title">Selected Color:</span>
        <div id="values"></div>
        <input id="hexInput"></input> 
       </div>
    </div>

<script>

function changeColor(){
// Create a new color picker instance
// https://iro.js.org/guide.html#getting-started
var colorPicker = new iro.ColorPicker(".colorPicker", {
  // color picker options
  // Option guide: https://iro.js.org/guide.html#color-picker-options
  width: 280,
  color: "rgb(255, 0, 0)",
  borderWidth: 1,
  borderColor: "#fff",
});

var values = document.getElementById("values");
var hexInput = document.getElementById("hexInput");

// https://iro.js.org/guide.html#color-picker-events
colorPicker.on(["color:init", "color:change"], function(color){
  // Show the current color in different formats
  // Using the selected color: https://iro.js.org/guide.html#selected-color-api
  values.innerHTML = [
    "hex: " + color.hexString,
    "rgb: " + color.rgbString,
    "hsl: " + color.hslString,
  ].join("<br>");
  
  hexInput.value = color.hexString;

});

hexInput.addEventListener('change', function() {
  colorPicker.color.hexString = this.value;
});
}

function rainbowStop(h) {
  let f= (n,k=(n+h*12)%12) => .5-.5*Math.max(Math.min(k-3,9-k,1),-1);  
  let rgb2hex = (r,g,b) => "#"+[r,g,b].map(x=>Math.round(x*255).toString(16).padStart(2,0)).join('');
  return ( rgb2hex(f(0), f(8), f(4)) );
}

var canvas = document.getElementById('graph');

var data = [];

//for each model, add (x, y) trace to data, then create scatter plot
{% for protein in proteins %}
var trace{{forloop.counter}} = {
    x: {{protein.x|safe}},
    y: {{protein.y|safe}},
    mode: 'lines+markers',
    type: 'scatter',
    name: '{{protein.run_title}}'
};
data.push(trace{{forloop.counter}});
{% endfor %}

var layout = {
    xaxis: {
        title: {
            text: '{{first.x_units}}'
        }
    }, 
    yaxis: {
        title: {
            text: '{{first.y_units}}'
        }
    }
};

Plotly.newPlot(canvas, data, layout);

//change data/axes to (x, y)
function changeY() {
  data = [];
  {% for protein in proteins %}
  var trace{{forloop.counter}} = {
    x: {{protein.x|safe}},
    y: {{protein.y|safe}},
    mode: 'lines+markers',
    marker: {
       color: [hexInput.value, hexInput.value]
    },
    line:{
       color: hexInput.value
    },
    name: '{{protein.run_title}}'
  };
  data.push(trace{{forloop.counter}});
  {% endfor %}

  var layout = {
    xaxis: {
        title: {
            text: '{{first.x_units}}'
        }
    }, 
    yaxis: {
        title: {
            text: '{{first.y_units}}'
        }
    }
  };
  Plotly.react(canvas, data, layout);
}

//change data/axes to (x, y2)
function changeY2() {
  data = [];
  {% for protein in proteins %}
  var trace{{forloop.counter}} = {
    x: {{protein.x|safe}},
    y: {{protein.y2|safe}},
    mode: 'lines+markers',
     marker: {
       color: hexInput.value
    },
    line:{
       color: hexInput.value
    },
    name: '{{protein.run_title}}'
   
  };
  data.push(trace{{forloop.counter}});
  {% endfor %}

  var layout = {
    xaxis: {
        title: {
            text: '{{first.x_units}}'
        }
    }, 
    yaxis: {
        title: {
            text: '{{first.y2_units}}'
        }
    }
  };
  Plotly.react(canvas, data, layout);
}

//change data/axes to (x, y3)
function changeY3() {
  data = [];
  {% for protein in proteins %}
  var trace{{forloop.counter}} = {
    x: {{protein.x|safe}},
    y: {{protein.y3|safe}},
    mode: 'lines+markers',
    marker: {
       color: hexInput.value
    },
    line:{
       color: hexInput.value
    },
    name: '{{protein.run_title}}',
    
  };
  data.push(trace{{forloop.counter}});
  {% endfor %}

  var layout = {
    xaxis: {
        title: {
            text: '{{first.x_units}}'
        }
    }, 
    yaxis: {
        title: {
            text: '{{first.y3_units}}'
        }
    }
  };
  Plotly.react(canvas, data, layout);
}


</script>

{% endblock %}
